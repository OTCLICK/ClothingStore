<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${model.base.pageTitle}">Добавление купона</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${model.base.pageTitle}">Добавление купона</h1>
    <p th:text="'Текущий пользователь: ' + ${model.base.currentUser }"></p>

    <form th:action="@{/admin/coupons/create-coupon}" th:object="${form}" method="post">
        <div class="form-group">
            <label for="categoryName">Название категории одежды:</label>
            <input type="text" id="categoryName" th:field="*{categoryName}" class="form-control" placeholder="Введите название категории" required />
            <div th:if="${#fields.hasErrors('categoryName')}" class="error">
                <p th:errors="*{categoryName}">Ошибка в категории</p>
            </div>
        </div>

        <div class="form-group">
            <label for="brandName">Название бренда:</label>
            <input type="text" id="brandName" th:field="*{brandName}" class="form-control" placeholder="Введите название бренда" required />
            <div th:if="${#fields.hasErrors('brandName')}" class="error">
                <p th:errors="*{brandName}">Ошибка в бренде</p>
            </div>
        </div>

        <div class="form-group">
            <label for="discountPercentage">Процент скидки:</label>
            <input type="number" id="discountPercentage" th:field="*{discountPercentage}" class="form-control" placeholder="Введите процент скидки" min="5" max="95" required />
            <div th:if="${#fields.hasErrors('discountPercentage')}" class="error">
                <p th:errors="*{discountPercentage}">Ошибка в проценте скидки</p>
            </div>
        </div>

        <div class="form-group">
            <label for="minOrderAmount">Минимальная сумма заказа:</label>
            <input type="number" id="minOrderAmount" th:field="*{minOrderAmount}" class="form-control" placeholder="Введите минимальную сумму заказа" min="100" max="20000" required />
            <div th:if="${#fields.hasErrors('minOrderAmount')}" class="error">
                <p th:errors="*{minOrderAmount}">Ошибка в минимальной сумме заказа</p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Создать купон</button>
        <a href="/coupons" class="btn btn-secondary">Назад</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
