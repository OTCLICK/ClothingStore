<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .jumbotron {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-secondary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
        }
        .btn-secondary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .text-danger {
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="jumbotron text-center rounded p-5">
                    <h1 class="display-4">Login</h1>
                    <form th:action="@{/users/login}" th:method="post" class="w-75 m-md-auto">
                        <div class="mb-3">
                            <label class="form-label" for="username">Name</label>
                            <input id="username" name="username" th:value="${username}" type="text" class="form-control text-center" aria-describedby="userNameHelp" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input id="password" name="password" type="password" class="form-control text-center" aria-describedby="passwordHelp" required/>
                        </div>

                        <p class="text-danger" th:if="${badCredentialsMessage}">
                            Invalid username or password.
                        </p>

                        <button type="submit" class="btn btn-secondary btn-block">Login</button>
                    </form>
                    <div class="mt-3">
                        <a href="/users/register" class="btn btn-link">Зарегистрироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
