<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .registration-form {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container registration-form">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Регистрация</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/users/register}" th:object="${userRegistrationDTO}" method="post">
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Введите имя пользователя" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Электронная почта</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Введите вашу электронную почту" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label for="fullname">Полное имя</label>
                            <input type="text" id="fullname" th:field="*{fullname}" class="form-control" placeholder="Введите полное имя" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>
                        </div>
                        <div class="form-group">
                            <label for="age">Возраст</label>
                            <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Введите ваш возраст" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Введите пароль" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Подтвердите пароль</label>
                            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Подтвердите пароль" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </form>
                    <div class="text-danger mt-3" th:if="${badCredentialsMessage}">
                        Ошибка: пароли не совпадают или электронная почта уже используется.
                    </div>
                </div>
                <div class="card-footer text-center">
                    <p>Уже есть аккаунт? <a th:href="@{/users/login}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
