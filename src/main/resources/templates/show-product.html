<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${model.base.pageTitle}">Детали товара</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключите ваши стили -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #35424a;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }

        .product-details {
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }

        .price {
            font-size: 1.5em;
            color: #5cb85c;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #4cae4c;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
            padding: 20px;
            box-sizing: border-box;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-right: 300px;
            padding: 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${model.showProductViewModel.name}">Название товара</h1>
    <div class="row">
        <div class="col-md-8 product-details">
            <p class="price" th:text="${model.showProductViewModel.price}">Цена</p>
            <p>Категория: <span th:text="${model.categoryName}">Категория</span></p>
            <p>Сезон: <span th:text="${model.season}">Сезон</span></p>
            <p>Бренд: <span th:text="${model.brandName}">Бренд</span></p>
            <p>Цвет: <span th:text="${model.color}">Цвет</span></p>
            <p>Размер: <span th:text="${model.size}">Размер</span></p>
        </div>
        <div class="col-md-4 image-container">
            <img th:src="@{/images/{imageName}(imageName=${model.showProductViewModel.imageName})}" class="product-image" alt="Изображение товара">
        </div>
    </div>

    <a th:href="@{/products/select(productId=${model.showProductViewModel.id})}" class="btn">Добавить в заказ</a>
    <a th:href="@{/products}" class="btn">Назад к списку товаров</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
