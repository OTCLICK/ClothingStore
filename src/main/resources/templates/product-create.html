<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${model.base.pageTitle}">Добавление товара</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${model.base.pageTitle}">Добавление товара</h1>
<!--    <p th:text="'Текущий пользователь: ' + ${model.base.currentUser}"></p>-->

    <form th:action="@{/admin/products/create-product}" th:object="${form}" method="post">

        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" placeholder="Введите цену" min="0" required />
            <div th:if="${#fields.hasErrors('price')}" class="error">
                <p th:errors="*{price}">Ошибка в цене</p>
            </div>
        </div>

        <div class="form-group">
        <label for="price">Название товара:</label>
        <input type="text" id="productName" th:field="*{productName}" class="form-control" placeholder="Введите название товара" required />
        <div th:if="${#fields.hasErrors('productName')}" class="error">
            <p th:errors="*{productName}">Ошибка в названии продукта</p>
        </div>
    </div>

<!--        <div class="form-group">-->
<!--            <label for="categoryName">Название категории:</label>-->
<!--            <input type="text" id="categoryName" th:field="*{categoryName}" class="form-control" placeholder="Введите название категории" required />-->
<!--            <div th:if="${#fields.hasErrors('categoryName')}" class="error">-->
<!--                <p th:errors="*{categoryName}">Ошибка в категории</p>-->
<!--            </div>-->
<!--        </div>-->

        <div class="form-group">
            <label for="categoryName">Название категории:</label>
            <select id="categoryName" th:field="*{categoryName}" class="form-control" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option value="T-shirt">T-shirt</option>
                <option value="Jeans">Jeans</option>
                <option value="Jacket">Jacket</option>
                <option value="Dress">Dress</option>
                <option value="Skirt">Skirt</option>
                <option value="Shorts">Shorts</option>
                <option value="Sweater">Sweater</option>
                <option value="Suit">Suit</option>
                <option value="Coat">Coat</option>
                <option value="Activewear">Activewear</option>
                <option value="Loungewear">Loungewear</option>
                <option value="Pajamas">Pajamas</option>
                <option value="Swimwear">Swimwear</option>
                <option value="Footwear">Footwear</option>
                <option value="Accessories">Accessories</option>
            </select>
            <div th:if="${#fields.hasErrors('categoryName')}" class="error">
                <p th:errors="*{categoryName}">Ошибка в категории</p>
            </div>
        </div>

        <div class="form-group">
            <label for="brandName">Название бренда:</label>
            <select id="brandName" th:field="*{brandName}" class="form-control" required>
                <option value="" disabled selected>Выберите бренд</option>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
                <option value="Puma">Puma</option>
                <option value="Levi's">Levi's</option>
                <option value="Zara">Zara</option>
                <option value="H&M">H&M</option>
                <option value="Uniqlo">Uniqlo</option>
                <option value="Gucci">Gucci</option>
                <option value="Prada">Prada</option>
                <option value="Chanel">Chanel</option>
                <option value="Under Armour">Under Armour</option>
                <option value="Reebok">Reebok</option>
                <option value="Lacoste">Lacoste</option>
                <option value="Tommy Hilfiger">Tommy Hilfiger</option>
                <option value="Calvin Klein">Calvin Klein</option>
                <option value="Forever 21">Forever 21</option>
            </select>
            <div th:if="${#fields.hasErrors('brandName')}" class="error">
                <p th:errors="*{brandName}">Ошибка в бренде</p>
            </div>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="brandName">Название бренда:</label>-->
<!--            <input type="text" id="brandName" th:field="*{brandName}" class="form-control" placeholder="Введите название бренда" required />-->
<!--            <div th:if="${#fields.hasErrors('brandName')}" class="error">-->
<!--                <p th:errors="*{brandName}">Ошибка в бренде</p>-->
<!--            </div>-->
<!--        </div>-->

        <div class="form-group">
        <label for="color">Цвет товара:</label>
        <input type="text" id="color" th:field="*{color}" class="form-control" placeholder="Введите цвет товара" required />
        <div th:if="${#fields.hasErrors('color')}" class="error">
            <p th:errors="*{color}">Ошибка в цвете продукта</p>
        </div>
    </div>

        <div class="form-group">
            <label for="size">Размер:</label>
            <select id="size" th:field="*{size}" class="form-control" required>
                <option value="" disabled selected>Выберите размер</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
            </select>
            <div th:if="${#fields.hasErrors('size')}" class="error">
                <p th:errors="*{size}">Ошибка в размере</p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Создать товар</button>
        <a href="/products" class="btn btn-secondary">Назад</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
